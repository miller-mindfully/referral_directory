        }
        
        .container {

        .logo {

        }

            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: white;
            cursor: pointer;
        }
        
        select:focus {
            outline: none;
            border-color: #007bff;
        }
        
        select:disabled {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }
        
        .office-info {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #007bff;
            display: none;
        }
        
        .office-info h2 {
            color: #333;
            margin-top: 0;
            margin-bottom: 15px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .info-item {
            margin-bottom: 10px;
        }
        
        .info-label {
            font-weight: bold;
            color: #666;
            margin-bottom: 3px;
        }
        
        .info-value {
            color: #333;
        }
        
        .providers-section {
            margin-top: 20px;
        }
        
        .providers-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .provider-tag {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>

        // Parse CSV data with proper handling of quoted fields
        function parseCSV(csv) {
            const lines = csv.trim().split(/\r?\n/);
            const headers = lines[0].split(',');
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue; // Skip empty lines
                
                const values = [];
                let current = '';
                let inQuotes = false;
                
                for (let j = 0; j < lines[i].length; j++) {
                    const char = lines[i][j];
                    const nextChar = lines[i][j + 1];
                    
                    if (char === '"' && nextChar === '"') {
                        // Handle escaped quotes
                        current += '"';
                        j++; // Skip next quote
                    } else if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim());
                
                // Only process if we have enough values
                if (values.length >= headers.length) {
                    const obj = {};
                    headers.forEach((header, index) => {
                        obj[header.trim()] = values[index] || '';
                    });
                    data.push(obj);
                }
            }
            return data;
        }

        // Load data from embedded CSV
        async function loadData() {
            return parseCSV(csvData);
        }

        let officesData = [];

        // Initialize the application
        async function init() {
            officesData = await loadData();
            setupEventListeners();
        }

        function setupEventListeners() {
            const organizationSelect = document.getElementById('organizationSelect');
            const officeSelect = document.getElementById('officeSelect');

            organizationSelect.addEventListener('change', function() {
                const selectedOrg = this.value;
                populateOfficeDropdown(selectedOrg);
                hideOfficeInfo();
            });

            officeSelect.addEventListener('change', function() {
                const selectedOffice = this.value;
                if (selectedOffice) {
                    showOfficeInfo(selectedOffice);
                } else {
                    hideOfficeInfo();
                }
            });
        }

        function populateOfficeDropdown(organization) {
            const officeSelect = document.getElementById('officeSelect');
            
            if (!organization) {
                officeSelect.disabled = true;
                officeSelect.innerHTML = '<option value="">-- First select an organization --</option>';
                return;
            }

            // Filter offices by organization
            const offices = officesData.filter(office => 
                office.sourceName.toLowerCase() === organization.toLowerCase()
            );

            // Clear and populate office dropdown
            officeSelect.innerHTML = '<option value="">-- Choose Office --</option>';
            
            offices.forEach((office, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = office.officeName;
                option.dataset.organization = organization;
                officeSelect.appendChild(option);
            });

            officeSelect.disabled = false;
        }

        function showOfficeInfo(officeIndex) {
            const organization = document.getElementById('officeSelect').selectedOptions[0].dataset.organization;
            const offices = officesData.filter(office => 
                office.sourceName.toLowerCase() === organization.toLowerCase()
            );
            const office = offices[officeIndex];

            if (!office) return;

            // Populate office information
            document.getElementById('officeName').textContent = office.officeName;
            
            // Build address
            let address = office.street1;
            if (office.street2) {
                address += ', ' + office.street2;
            }
            document.getElementById('officeAddress').textContent = address;
            
            document.getElementById('officeCityState').textContent = `${office.city}, ${office.state} ${office.zip}`;
            document.getElementById('officePhone').textContent = office.phone || 'Not available';
            document.getElementById('officeFax').textContent = office.fax || 'Not available';
            
            // Format organization name
            const orgNames = {
                'trihealth': 'TriHealth',
                'mercy health': 'Mercy Health',
                'central ohio primary care': 'Central Ohio Primary Care (COPCP)'
            };
            document.getElementById('officeOrg').textContent = orgNames[organization.toLowerCase()] || organization;

            // Populate providers
            const providersList = document.getElementById('providersList');
            providersList.innerHTML = '';
            
            const providers = [];
            // Handle the provider columns - they're all named "providerName" in the CSV
            const allKeys = Object.keys(office);
            const providerKeys = allKeys.filter(key => key === 'providerName' || key.startsWith('providerName'));
            
            providerKeys.forEach(key => {
                if (office[key] && office[key].trim()) {
                    providers.push(office[key].trim());
                }
            });

            if (providers.length > 0) {
                providers.forEach(provider => {
                    const tag = document.createElement('span');
                    tag.className = 'provider-tag';
                    tag.textContent = provider;
                    providersList.appendChild(tag);
                });
            } else {
                providersList.innerHTML = '<span class="info-value">No providers listed</span>';
            }

            document.getElementById('officeInfo').style.display = 'block';
        }

        function hideOfficeInfo() {
            document.getElementById('officeInfo').style.display = 'none';
        }

        // Start the application
        init();
    </script>
